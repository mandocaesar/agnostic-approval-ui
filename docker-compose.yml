version: "3.9"

services:
  db:
    image: postgres:16
    container_name: approval-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: approval
      POSTGRES_USER: approval
      POSTGRES_PASSWORD: approval
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U approval -d approval"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
